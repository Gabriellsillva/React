<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Hello React</title>
</head>
<body>
    <div id = "app">
        <!-- meu app renderiza aqui -->
    </div>
    
    <script type="text/babel">
        
        class TextAreaCounter extends React.Component{
            constructor(){
                super();
                this.state = {};
            }
            onTextChange(event){ //cria a função que seta o state
                this.setState({
                    text: event.target.value,
                });
            }
            render(){
                const text = 'text' in this.state ? this.state.text : this.props.text;
                //se houver text no state trazer ele se nao trazer o props
                return(
                    <div>
                        <textarea value = {text} // seta valor state
                            onChange = {event => this.onTextChange(event)} // usa o metodo para setar o state
                        />
                        <h3>{text.length}</h3>
                    </div>
                );
            }
        }
        TextAreaCounter.defaultProps = {
            text:"Conta ae Zeh",
        };
        
        ReactDOM.render(
            <TextAreaCounter />,
            document.getElementById('app')
        );

    </script>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


</body>
</html>
