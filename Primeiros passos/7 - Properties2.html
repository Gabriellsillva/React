<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Hello React</title>
</head>
<body>
    <div id = "app">
        <!-- meu app renderiza aqui -->
    </div>
    
    <script type="text/babel">
        const Meuprop = function({name,carg}){//nao exite "this" em funções
                                        //passar prop por parametro seguido de virgula 
            return <span>meu nome eh <em>{name}</em> eu sou <em>{carg}</em>.</span>;
        }
        ReactDOM.render(
            <Meuprop name="Gabriel" carg="Engenheiro" />,
            document.getElementById('app')
        );

    </script>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


</body>
</html>
