<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Hello React</title>
</head>
<body>
    <div id = "app">
        <!-- meu app renderiza aqui -->
    </div>
    <script type="text/babel"> // para o Jsx Precisa do babel e da tag type
        //custom component com função
        const Meucomp = function(){
            return React.createElement('span',null,'eu sou custom');
        };
        const Meucomp1 = function(){
            return <span>eu sou custom</span>;
        };
        //custom component com class
        class Meucomp2 extends React.Component{
            render(){
                return React.createElement('span', null, 'eu sou custom como class');
                // return <span>Eu sou custom como class JSX</span>;
            }
        }
        
        ReactDOM.render(// conteudo, onde vai render
            //Meucomp(),
            //<Meucomp1 />,
            //<Meucomp2 />, class chamada da msm forma
            React.createElement(Meucomp2),
            document.getElementById('app')
        );
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


</body>
</html>
