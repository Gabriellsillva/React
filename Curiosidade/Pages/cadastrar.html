<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="../CSS/css.css">
    <title>Hello React</title>
</head>
<body>
    <div id = "app">
        <!-- meu app renderiza aqui -->
    </div>
    
    <script type="text/babel">
        var url = new URL(window.location.href);
        var params = new URLSearchParams(url.search);
        
        
        class formCad extends React.Component{
            
            render(){
                return(
                    <form action="../Scripts/actCad.php" method="POST">
                        <div id="cadBox">
                            <h1>Cadastrar</h1>
                            <hr></hr>
                            <label for="nome">Nome:</label>
                            <div class="form-group">
                                
                                <input class="form-control" type="text" id="nome" name="nome" required></input><br></br>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" type="email" id="email" name="email" required></input><br></br>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input class="form-control" type="password" id="senha" name="senha" required></input><br></br>
                            </div>
                            <div class="form-group">
                                <label for="genero">Gênero:</label>
                                <select class="form-select" id="genero" name="genero">
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="nao-binario">Não-Binário</option>
                                </select><br></br>
                            </div>
                            <div id='alerta'></div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                );
            }
        }


        ReactDOM.render(    
            React.createElement(
                'div',
                {
                class:'container'
                },
                React.createElement(formCad)
                
            ),
            document.getElementById('app')
        );
        
        if(params.get('code') != null){
            console.log("tem erro");
            document.getElementById('alerta').textContent = "Dados ja existem!!";
        }
        
    </script>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


</body>
</html>
