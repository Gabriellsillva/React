<body>
    <div id = "app">
        <!-- meu app renderiza aqui -->

    <script type="text/babel">
        class Cab extends React.Component{
            constructor(){
                super();
                this.state={

                };
            }
            render(){
                return(
                    <div class="" id="navbarra">
                        <nav class="navbar navbar-ligh">
                            <a class="navbar-brand" href="#">Curiosidade</a>
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="home.html">Home</a>

                                </li>
                            </ul>
                            
                        </nav>
                    </div>
                );
            };
            
        }
        Cab.defaultProps={

        };
        
        function SelectDataCat(){
        
            fetch('../Scripts/busCat.php')
            .then(response => {
                if(!response.ok){
                    throw new Error("erro ao buscar dados");
                }
                return response.json();
            })
            .then(data =>{
                let a = document.getElementById('selCat');
                data.forEach(item =>{
                    const nova = document.createElement('option');
                    nova.value = item[0];
                    nova.text = item[1];
                    a.appendChild(nova);
                });
            });
            
            
        };

        class Corp extends React.Component{
            constructor(){
                super();
                this.state={

                };
            }
            handleAddClick = (event)=>{
                window.location.href = "actaddperg.php";
            };
            render(){
                return(
                    <div id="corp" class="container">
                        <div id="buttonbar" class="row">
                            <button class="btn btn-dark" onClick={this.handleAddClick}>Add</button>
                            
                        </div>
                        <div id="box" class="row">
                            <hr></hr>
                            <form >
                                <h1>Adicione sua pergunta</h1>
                                <hr></hr>
                                <div id="" class="form-group form-box" >
                                    <label>Categoria: </label>
                                    <select id="selCat" class="form-select">
                                        <SelectDataCat />
                                    </select>
                                </div>
                                <div class="form-group form-box">
                                    <label>Titulo:</label>
                                    <input class="form-control" type="text"></input>
                                </div>
                                <div class="form-group form-box">
                                    <label>Texto:</label>
                                    <textarea class="form-control" ></textarea>
                                </div>
                                <div class="form-group form-box">
                                    <label>Alternativa A:</label>
                                    <input class="form-control" type="text"></input>
                                </div>
                                <div class="form-group form-box">
                                    <label>Alternativa B:</label>
                                    <input class="form-control" type="text"></input>
                                </div>
                                <div class="form-group form-box">
                                    <label>Alternativa C:</label>
                                    <input class="form-control" type="text"></input>
                                </div>
                                <div class="form-group form-box">
                                    <label>Alternativa D:</label>
                                    <input class="form-control" type="text"></input>
                                </div>
                                <div class="form-group form-box">
                                    <label>Resposta:</label>
                                    <select class="form-select">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>C</option>
                                        <option>D</option>
                                    </select>
                                </div>
                            </form>

                        
                        </div>
                    </div>
                    
                );
            }
        }
        Corp.defaultProps={

        }
        class Footerr extends React.Component{
            render(){
                return(
                    <footer id="fut">
                        <em>Create by: &#169; Gabriel Luis da Silva </em>
                    </footer>
                );

            }
        }

        ReactDOM.render(
            React.createElement('div',{
                'class':'',
                
                },
                <Cab />, //classes come√ßam com letra maiuscula
                <Corp />,
                <Footerr />
                
            ),
            
            document.getElementById('app')
        );
    </script>
